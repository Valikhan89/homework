<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png"
      type="image/x-icon"
    />
    <title>lecture-13</title>
    <script
      src="https://kit.fontawesome.com/9a9077b9e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2 enter">
          <h3>Вычислить факториал</h3>
          <div class="input-group input-group-lg mb-2">
            <input type="text" class="form-control" id="inputFactorial" placeholder="Введите число факториала" />
            <button type="button" class="btn btn-info" id="button">
              Выполнить
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Вычислить 2 в степени</h3>
          <div class="input-group input-group-lg mb-2">
            <input type="text" class="form-control" id="inputStepen" placeholder="Введите степень" />
            <button type="button" class="btn btn-info" id="button2">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res"></p>
        </div>
      </div>

      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Вычислить наименьший натуральный делитель</h3>
          <div class="input-group input-group-lg mb-2">
            <input type="text" class="form-control" id="inputDelitel" placeholder="Введите число"/>
            <button type="button" class="btn btn-info" id="button3">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res2"></p>
        </div>
      </div>


      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Все делители числа</h3>
          <div class="input-group input-group-lg mb-2">
            <input type="text" class="form-control" id="inputDividers" placeholder="Введите число"/>
            <button type="button" class="btn btn-info" id="button4">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res3"></p>
        </div>
      </div>

      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Сумма всех натуральных чисел</h3>
          <div class="input-group input-group-lg mb-2">
            <input type="text" class="form-control" id="inputChislo" placeholder="Введите число"/>
            <button type="button" class="btn btn-info" id="button5">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res4"></p>
        </div>
      </div>




    </div>

    <script src="js.js"></script>
  </body>
</html>
