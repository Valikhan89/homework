<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png"
      type="image/x-icon"
    />
    <title>lecture-14</title>
    <script
      src="https://kit.fontawesome.com/9a9077b9e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="#"
        >Менеджер задач</a
      >

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSearch"
            aria-controls="navbarSearch"
            aria-expanded="false"
            aria-label="Toggle search"
          >
            
          </button>
        </li>
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Панель
          </button>
        </li>
      </ul>

      <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input
          class="form-control w-100 rounded-0 border-0"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel">
                Менеджер задач
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
            >
              <div id="error"></div>
              <div class="m-2">
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitle"
                    placeholder="Тема"
                  />
                  <label for="inputTitle">Тема</label>
                </div>

                <div class="form-floating">
                  <textarea
                    class="form-control mb-2"
                    placeholder="Описание задания"
                    id="inputTask"
                    style="height: 100px"
                  ></textarea>
                  <label for="inputTask">Описание задания</label>
                </div>

                <div class="form-floating mb-4">
                  <select
                    class="form-select"
                    id="selectCat"
                    aria-label="Floating label select example"
                  >
                    <option selected>Выберите категорию</option>
                    <option value="1">Дом</option>
                    <option value="2">Работа</option>
                    <option value="3">Учеба</option>
                  </select>
                  <label for="selectCat">Категория</label>
                </div>

                <button type="button" class="btn btn-warning" id="send">
                  Отправить
                </button>
              </div>
              <hr />
              <div class="m-2">
                <div class="form-floating mb-4">
                  <select
                    class="form-select"
                    id="selectDel"
                    aria-label="Задачи"
                  >
                    <option selected>Выберите</option>
                  </select>
                  <label for="selectDel">Задачи</label>
                </div>
                <button type="button" class="btn btn-warning" id="del">
                  Удалить
                </button>
              </div>

              <div id="navbarSearch" class="navbar-search w-100 collapse">
                <input
                  class="form-control w-100 rounded-0 border-0"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Задачи</h1>
          </div>
          <div id="content" class="row g-3"></div>
        </main>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
