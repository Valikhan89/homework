<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png"
      type="image/x-icon"
    />
    <title>lecture 10</title>
    <script
      src="https://kit.fontawesome.com/9a9077b9e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .green {
        background: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Подсчет среднего числа</h3>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="inputNum1"
              placeholder="Введите число"
            />
            <input
              type="text"
              class="form-control"
              id="inputNum2"
              placeholder="Введите число"
            />
            <button type="button" class="btn btn-info" id="button1">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res"></p>
        </div>
      </div>

      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Подсчет остатка при делении</h3>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="inputNum3"
              placeholder="Введите число"
            />
            <input
              type="text"
              class="form-control"
              id="inputNum4"
              placeholder="Введите число"
            />
            <button type="button" class="btn btn-info" id="button2">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res2"></p>
        </div>
      </div>
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Калькулятор</h3>

          <div class="input-group input-group-lg mb-3">
            <input
              type="text"
              class="form-control"
              id="inputNum5"
              placeholder="Введите число"
            />
          </div>
          <div class="input-group input-group-lg mb-3">
            <input
              type="text"
              class="form-control"
              id="inputNum6"
              placeholder="Введите число"
            />
          </div>

          <p class="bg-info-subtle m-2 h4" id="res3"></p>
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="plusBtn"
            >
              <span class="h2"><i class="fas fa-plus"></i></span>
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="minusBtn"
            >
              <span class="h2"><i class="fas fa-minus"></i></span>
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="multiBtn"
            >
              <span class="h2"><i class="fas fa-times"></i></span>
            </button>

            <button
              class="btn btn-outline-secondary"
              type="button"
              id="divisionBtn"
            >
              <span class="h2"><i class="fas fa-divide"></i></span>
            </button>

            <button
              type="button"
              class="btn btn-warning px-5"
              id="calculateBtn"
            >
              <i class="fas fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
