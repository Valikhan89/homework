<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png"
      type="image/x-icon"
    />
    <title>lecture-11-12</title>
    <script
      src="https://kit.fontawesome.com/9a9077b9e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Вывод времени в 24 часовом формате</h3>

          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputTime"
              value="6:25"
            />
          </div>
          <select class="form-select form-select-sm form-select-lg mb-3" id="timeInter">
              <option selected>Выберите интервал</option>
              <option value="1">am</option>
              <option value="2">pm</option>
            </select>
            
          <button type="button" class="btn btn-info" id="button">
            Выполнить
          </button>
          <p class="bg-info-subtle m-2 h4" id="res"></p>
        </div>
      </div>

      
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Максимум из 2 чисел</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputTwoNumber"
              placeholder="5-24"
              value="5-24"
            />
            <button type="button" class="btn btn-info" onclick="twoNumber()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res2"></p>
        </div>
      </div>


      
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Високосный год</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputYear"
              placeholder="2001"
              value="2001"
            />
            <button type="button" class="btn btn-info"  onclick="visYear()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res3"></p>
        </div>
      </div>


      
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Максимум из 3 чисел</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputThreeNumberMax"
              placeholder="..-..-.."
              value="5-24-35"
            />
            <button type="button" class="btn btn-info" onclick="threeNumberMax()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res4"></p>
        </div>
      </div>

      
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Минимум из 3 чисел</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputThreeNumberMin"
              placeholder="..-..-.."
              value="5-24-35"
            />
            <button type="button" class="btn btn-info"  onclick="threeNumberMin()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res5"></p>
        </div>
      </div>

      
      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>ax + b = 0</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="a"
              placeholder="Введите число a"
            />
            <input
              type="text"
              class="form-control"
              id="b"
              placeholder="Введите число b"
            />
            <button type="button" class="btn btn-info"  onclick="findX()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res6"></p>
        </div>
      </div>


      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Подсчет сдачи</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="aRub"
              placeholder="Введите рубли и копейки"
              value="5.15"
            />
            <input
              type="text"
              class="form-control"
              id="bRub"
              placeholder="Введите рубли и копейки"
              value="16.20"
            />
            <button type="button" class="btn btn-info"  onclick="change()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res7"></p>
        </div>
      </div>



      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Подсчет мороженного которого можно купить </h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputIcecream"
              placeholder="Введите количество"
            />
            <button type="button" class="btn btn-info"  onclick="iceCream()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res8"></p>
        </div>
      </div>



      <div class="row">
        <div class="bg-body-tertiary rounded-3 border my-3 p-2">
          <h3>Подсчет времени жарки котлет</h3>
          <div class="input-group  input-group-lg mb-2">
            <input
              type="text"
              class="form-control"
              id="inputKotletMesto"
              placeholder="Макс. вместимость в сковородке"
            />
            <input
              type="text"
              class="form-control"
              id="inputKotletTime"
              placeholder="Минуты обжарки стороны котлеты"
            />
            <input
              type="text"
              class="form-control"
              id="inputKotletAll"
              placeholder="Количество всех котлет"
            />
            <button type="button" class="btn btn-info"  onclick="kotlet()">
              Выполнить
            </button>
          </div>
          <p class="bg-info-subtle m-2 h4" id="res9"></p>
        </div>
      </div>


    </div>

    <script src="js.js"></script>
  </body>
</html>
